process TEST = 
{

# initialize  MessageLogger
# include "FWCore/MessageLogger/data/MessageLogger.cfi"
 
   service = MessageLogger
   {
      untracked vstring destinations = {"cout"}             
  
      untracked PSet cout =
      {
        untracked PSet default = { untracked int32 limit = 0 }    # kill all messages in the log
        untracked PSet FwkJob  = { untracked int32 limit = -1 }  # except *all* of FwkJob's
      }
        
      #untracked vstring fwkJobReports = {"FrameworkJobReport.xml"}
   }
     
  service = RandomNumberGeneratorService
  {
    untracked uint32 sourceSeed = 98767
  }

  source = HydjetSource 
  {
    untracked int32  maxEvents=1
    untracked int32  maxEventsToPrint=1
    untracked int32  cFlag=0
    untracked double bFixed=1
    untracked int32  pythiaPylistVerbosity=1
    untracked int32 nMultiplicity=1000	
    PSet HydjetParameters = 
    {
      vstring parameterSet = { "hydjet" }
      vstring hydjet = 
      {
        'nhsel=1',
        'fpart=1.',
        'ylfl=5.',
        'ytfl=1.',
        'ptmin=30'
      }
     }

    PSet PythiaParameters = 
    { 
      vstring parameterSets = { "pythia" }

      vstring pythia = 
      { 
        'PMAS(5,1)=4.8   ! b quark mass',
        'PMAS(6,1)=172.3 ! t quark mass'
      }
    }
 
}

###
  module out = PoolOutputModule { 
        untracked string fileName = "hydjetAlone.root"
	} 
    
  endpath e = { out }
}
